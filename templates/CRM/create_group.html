<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'add_group' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="name_group" placeholder="Создать новую группу">
    <input class="button" type="submit" value="Add">
</form>

{% for i in groups %}

    <p>Name group - {{ i.group_name }}</p>
{% endfor %}
</body>
</html>
