{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Reset your password</h4>
            <form method="post">
                {% csrf_token %}
                <div class="reset_form">
                    <input type="email" name="email" autocomplete="email" maxlength="254"
                           class="emailinput form-control" required="" id="id_email" placeholder="Email">
                    <button type="submit" class="btn-log">Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
