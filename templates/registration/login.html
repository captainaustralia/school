{% extends  'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Log in to your account</h4>
            <form method="post">
                {% csrf_token %}
                <p class="test">{{ form.as_p }}</p>
                <button class='login_button' type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
