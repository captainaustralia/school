
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>KidsTechSchool</title>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="header_wrapper">
            <div class="header_logo">
                <a href="/" class="header_logo-link">
                    <img src="../static/img/logo.svg" alt="logo" class="header_log-link" width="40" height="40">
                    KIDS TECH SCHOOL
                </a>
            </div>
            <nav class="header-nav">
                {% if not user.is_authenticated %}
                    <ul class="header_list">
                    <li class="header-item">
                        <a href="#" class="header-link">About us</a>
                    </li>
                    <li class="header-item">
                        <a href="#" class="header-link">Home</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'register' %}" class="header-link">Register</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'login' %}" class="header-link">Log in</a>
                    </li>
                {% endif %}
                {% if user.is_authenticated %}
                    <li class="header-item">
                        <a href="{% url 'lk' %}" class="header-link">Profile {{ user.first_name }} {{ user.last_name }}</a>
                    </li>
                    <li class="header-item">
                        <a href="{% url 'logout' %}" class="header-link">Logout</a>
                    </li>
                {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="intro">
        {% block main %}
        {% endblock %}
    </section>
</main>
</body>
<footer>
    <div class="my_git">
        <a href="https://github.com/physrow"><img src="/static/img/git_64.png" alt="github.com/physrow" width="40"
                                                  height="40"></a>
    </div>
</footer>
</html>
