{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Log in to your account</h4>
            <a href="{% url 'mainpage' %}">Main page</a>
            <form method="post">
                {% csrf_token %}
                {{ user_form |crispy }}
                <input type="submit" class="btn btn-primary btn-block" value="Регистрация">
            </form>
        </div>
    </div>
{% endblock %}
